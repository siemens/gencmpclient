name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build-make
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev
          make
          make clean
          make build_no_tls

  doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: doc
        run: |
          make doc
