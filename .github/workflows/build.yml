name: CI

on: push

jobs:
  build_doc_this:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build_doc_this
        run: |
          # would need access to azure.archive.ubuntu.com:
          # sudo apt-get update
          # sudo apt-get install -q -y libssl-dev build-essential # not needed
          make
          make clean
          make build_no_tls
          make doc_this # gracefully glosses over missing pod2markdown

  doc_deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: doc_deb
        run: |
          # needs access to azure.archive.ubuntu.com:
          sudo apt-get update
          sudo apt-get install -q -y libpod-markdown-perl doxygen graphviz >/dev/null
          make doc
          echo ************************* doc finished *************************
          sudo apt-get install -q -y devscripts >/dev/null # needed for debuild
          sudo apt-get install -q -y debhelper  >/dev/null # required by libsecutils
          make deb
