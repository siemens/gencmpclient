name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build-make
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev build-essential
          make
          make clean
          make build_no_tls

  deb-doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: deb-doc
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev devscripts debhelper pkg-config libpod-markdown-perl
          make get_submodules
          make deb
          make doc
