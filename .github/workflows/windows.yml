name: Windows

on: push
jobs:
  cmake:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: cmake
        run: |
          mkdir build
          cd  build
          $env:GENCMP_NO_SECUTILS=1; cmake ..
          cmake --build . --config Release
  cmake-debug-static:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: cmake-debug-static
        run: |
          mkdir build_static
          cd  build_static
          $env:GENCMP_NO_SECUTILS=1; cmake .. -DGENCMP_STATIC_LIB=ON -DCMAKE_BUILD_TYPE=Debug
          cmake --build . --config Debug
