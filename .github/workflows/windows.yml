name: Windows

on: push
jobs:
  cmake:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: cmake
        run: |
          echo "GENCMP_NO_TLS=1" >> $env:GITHUB_ENV
          echo "GENCMP_NO_SECUTILS=1" >> $env:GITHUB_ENV
          mkdir build
          cd  build
          cmake ..
          cmake --build . --config Release
          
          


