name: Windows

on: push
jobs:
  cmake:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: cmake
        run: |
          mkdir build
          cd build
          cmake -S .. -B .
          cmake --build .
          cmake -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . --config Release
          cd ..
