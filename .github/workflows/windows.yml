name: Windows

on: push
jobs:
  cmake:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: cmake-release-dynamic
        run: |
          mkdir build
          cd  build
          $env:GENCMP_NO_SECUTILS=1; cmake -G "Visual Studio 17 2022" -A x64 ..
          cmake --build . --config Release
          cd ..
      - name: cmake-debug-static
        run: |
          mkdir build_static
          cd  build_static
          $env:GENCMP_NO_SECUTILS=1; cmake -G "Visual Studio 17 2022" -A x64 .. -DGENCMP_STATIC_LIB=ON -DCMAKE_BUILD_TYPE=Debug
          cmake --build . --config Debug
          cd ..
