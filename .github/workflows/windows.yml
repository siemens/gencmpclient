name: Windows

on: push
jobs:
  cmake:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: cmake
        run: |
          mkdir build
          cd  build
          $env:GENCMP_NO_SECUTILS=1; cmake ..
          cmake --build . --config Release
          


